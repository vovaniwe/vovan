<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced File Upload</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Загрузка файлов</a></li>
            <li><a href="/form.html">Управление ссылками</a></li>
        </ul>
    </nav>

    <div id="file-list"></div>

    <h1>Загрузите файлы</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <!-- Кнопка "Выбрать файл" -->
        <button type="button" id="select-files-button" class="file-upload">Выбрать файл</button>
        
        <!-- Используем скрытый input[type="file"] -->
        <input type="file" name="files" id="files" style="display: none;" multiple>
        
        <!-- Кнопка "Upload" -->
        <button type="button" id="upload-button" class="file-upload" style="display: none;">Загрузить выбранные файлы</button>

        <div id="filename"></div>
        <div id="drop-area">
            <p>Or drag and drop files here</p>
        </div>  
    </form>

    <script src="/scripts.js"></script>
</body>
</html>
